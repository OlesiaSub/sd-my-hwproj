{% extends 'base.html' %}

{% block  title %}
All notes
{% endblock %}

{% block body %}
<h2 style="text-align:center;">All results</h2>
<p>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Comment</th>
        <th>Mark</th>
        <th>Detailed result</th>
    </tr>

    {% for result in results %}
    <tr>
        <td>{{ result.date.date() }}</td>
        <td>{{ result.comment }}</td>
        <td>{{ result.mark }}</td>
        <td><a href="/student/results/{{result.id}}" class="btn btn-warning" style="text-align:center;">Detailed result</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
